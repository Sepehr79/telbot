<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: 10px auto;
        }
        .header {
            background-color: #007bff;
            color: white;
        }
        .nav-link {
            color: white; /* رنگ متن اصلی */
            padding: 4px;
            margin: 5px;
            border: 1px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <nav class="nav">
        <a class="nav-link" th:href="@{/index}">Send Telegram Message</a>
        <a class="nav-link" th:href="@{/monitor}">Monitor</a>
        <a class="nav-link" th:href="@{/settings}">Settings</a>
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </nav>
</div>
<div class="container">
    <div class="form-container">
        <h2>Send Telegram Message</h2>
        <form method="POST" th:action="@{/send-message}">
            <div class="form-group">
                <label for="content">Content URL: (optional)</label>
                <input type="text" class="form-control" id="content" th:field="${adminMessage.content}" placeholder="Enter content URL">
            </div>
            <div class="form-group">
                <label for="caption">Caption: (required in markdown format)</label>
                <textarea style="height: 200px" class="form-control"  id="caption" dir="rtl" th:field="${adminMessage.caption}" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
